<html>
    <head>
        <link rel ="stylesheet" href="addStudents.css">
        <script src="https://kit.fontawesome.com/57a72e588d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <form id="studentCreation" name ="studentCreation" action ="/addStudents" method="post">
            <legend id = "legend">Add Student</legend><br>
            <label for = "studentID">Student ID:</label>
            <input type ="text" id = "studentID"name = "studentID" placeholder = "Enter Student ID" required><br><br>
            <label for = "firstName">First Name:</label>
            <input type = "text" id ="firstName" name = "firstName" placeholder = "Enter Student First name" required><br><br>
            <label for = "surname">Surname:</label>
            <input type ="text" id = "surname" name ="surname" placeholder = "Enter Surname" required><br><br>
            <label for = "classID">Class ID:</label>
            <input type ="text" id = "classID" name = "classID" placeholder = "Enter Class ID" required><br><br>
            <input class = "button" type = "Submit" value="Add Student"/>
        </form><br>
        <p id = "notification"></p>
        <script src ="addStudents.js">
        </script>
    </body>
</html>
